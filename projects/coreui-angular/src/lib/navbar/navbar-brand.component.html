<a class="c-header-brand" [routerLink]="navbarBrandRouterLink">
  <ng-template [ngIf]="navbarBrandImg">
    <img *ngIf="navbarBrand"
         [cuiHtmlAttr]="navbarBrand"
         [ngClass]="'c-header-brand'">
    <img *ngIf="navbarBrandFull"
         [cuiHtmlAttr]="navbarBrandFull"
         [ngClass]="'c-header-brand-full'">
    <img *ngIf="navbarBrandMinimized"
         [cuiHtmlAttr]="navbarBrandMinimized"
         [ngClass]="'c-header-brand-minimized'">
  </ng-template>
  <ng-template [ngIf]="!navbarBrandImg">
    <div class="c-header-brand-full" [innerHTML]="navbarBrandText.text"></div>
    <div class="c-header-brand-minimized" [innerHTML]="navbarBrandText.icon"></div>
  </ng-template>
</a>
