<cui-header [fixed]="true">
  <cui-toggler class="d-lg-none" cuiSidebarToggle></cui-toggler>
  <cui-navbar-brand
    [navbarBrandRouterLink]="['/dashboard']"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  ></cui-navbar-brand>
  <cui-toggler class="d-md-down-none" cuiSidebarToggle="lg"></cui-toggler>
  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="cui-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="cui-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="cui-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="text-dark cui-bell icons font-lg"></i> Updates<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-envelope-closed font-lg"></i> Messages<span class="badge badge-success">42</span></a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-task font-lg"></i> Tasks<span class="badge badge-danger">42</span></a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-comment-square font-lg"></i> Comment<span class="badge badge-warning">42</span></a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="text-dark cui-user font-lg"></i> Profile</a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-wrench font-lg"></i> Setting</a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-dollar font-lg"></i> Payments<span class="badge badge-dark">42</span></a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-file font-lg"></i> Projects<span class="badge badge-primary">42</span></a>
        <div class="divider"></div>
        <a class="dropdown-item" href="#"><i class="text-dark cui-shield font-lg"></i> Lock account</a>
        <a class="dropdown-item" href="#"><i class="text-dark cui-lock-locked font-lg"></i> Logout</a>
      </div>
    </li>
  </ul>
  <cui-toggler class="d-md-down-none" [cuiAsideMenuToggle]="'lg'"></cui-toggler>
  <cui-toggler class="d-lg-none" cuiAsideMenuToggle></cui-toggler>
</cui-header>
<div class="app-body">
  <cui-sidebar [fixed]="true" [display]="'lg'" [opened]="true" cuiOutClick>
    <cui-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></cui-sidebar-nav>
    <cui-sidebar-minimizer cuiSidebarMinimize cuiBrandMinimize></cui-sidebar-minimizer>
  </cui-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <cui-aside [fixed]="true" [display]="false">
    <cui-toggler cuiSidebarToggle="lg">
      <button class="navbar-toggler" type="button">
        <span class="cui-layers align-middle h2"></span>
      </button>
    </cui-toggler>
    <button cuiSidebarMinimize>Sidebar minimizer</button>
    <br/>
    <button cuiSidebarToggle="lg">Sidebar toggler</button>
    <br/>
    <button cuiSidebarToggle>Sidebar mobile toggler</button>
  </cui-aside>
</div>
<cui-footer>
  <span><a href="https://coreui.io/pro/angular/">CoreUI</a> &copy; 2019 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/pro/angular">CoreUI v3 for Angular</a></span>
</cui-footer>
